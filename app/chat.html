<!DOCTYPE html>
<html lang="ru">

<head>

    <meta charset="utf-8">

    <title>The Office</title>
    <meta name="description" content="">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta property="og:image" content="path/to/image.jpg">
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#000">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#000">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#000">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.min.css">


</head>

<body>

<div class="wrapper">

    <div class="chat">
        <div class="chat__top">
            <i class="fa fa-commenting-o" aria-hidden="true"></i>
            <p>MESSAGE US RIGHT NOW!</p>
        </div>

        <div class="chat__body">

            <div class="chat-line">
                <div class="sender-wrapper">
                    <div class="name">
                        Consultant - 12:41
                    </div>

                    <div class="message">
                        Hello! How can I help you?
                    </div>
                </div>

                <div class="recepient-wrapper">
                    <div class="name">
                        Me - 12:43
                    </div>

                    <div class="message">
                        I want to get some advices about your services
                    </div>
                </div>
            </div>

            <form method="post" class="form-chat">
                    <textarea name="chat-message" id="chat-message" placeholder="Type your message..."></textarea>
                    <button type="submit"><i class="fa fa-location-arrow" aria-hidden="true"></i></button>
            </form>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="js/scripts.min.js"></script>
<script src="js/masonry.pkgd.min.js"></script>
<script src="js/smooth-scrollbar.js"></script>


</body>
</html>
